server:
  port: 8087

logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reactivesw
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: io.reactivesw.database.dialect.JSONBPostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  profiles:
    active: test

braintree:
  environment: "sanbox"
  merchant-id: "merchant id from braintree"
  public-key: "public key from braintree"
  private-key: "private key from braintree"
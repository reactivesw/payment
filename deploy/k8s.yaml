kind: List
apiVersion: v1
items:
- kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    namespace: dev
    name: payment
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: payment
      spec:
        containers:
        - name: payment
          image: reactivesw/payment:0.0.4-dev
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: server_port
            value: "80"
          - name: spring_datasource_url
            value: jdbc:postgresql://reactivesw-data/payment
          - name: spring_cloud_config_uri
            value: http://reactivesw-config
          - name: braintree_environment
            valueFrom:
              secretKeyRef:
                name: reactivesw-secret
                key: braintree.environment
          - name: braintree_merchantid
            valueFrom:
              secretKeyRef:
                name: reactivesw-secret
                key: braintree.merchantid
          - name: braintree_privatekey
            valueFrom:
              secretKeyRef:
                name: reactivesw-secret
                key: braintree.privatekey
          - name: braintree_publickey
            valueFrom:
              secretKeyRef:
                name: reactivesw-secret
                key: braintree.publickey
          - name: jwt_secret
            valueFrom:
              secretKeyRef:
                name: reactivesw-secret
                key: jwt.secret
- kind: Service
  apiVersion: v1
  metadata:
    name: payment
    namespace: dev
    labels:
      name: payment
  spec:
    type: NodePort
    ports:
    - port: 80
      targetPort: 80
      nodePort: 30108
    selector:
      name: payment